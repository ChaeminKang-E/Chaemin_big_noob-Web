<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Desmos</title>
</head>
<body>
    <script>
        function result(){
            let one=Number(document.getElementById("first").value), two=Number(document.getElementById("second").value);
            console.log(one)
            if(document.getElementById("plus").checked) document.getElementById("result").innerHTML = one+two
            else if(document.getElementById("minus").checked) document.getElementById("result").innerHTML = one-two
            else if(document.getElementById("times").checked) document.getElementById("result").innerHTML = one*two
            else if(document.getElementById("divided").checked) document.getElementById("result").innerHTML = one/two
            else document.getElementById("result").innerHTML = "Please select calculation method"
        }
    </script>
    <input type="number" placeholder=0 id="first">
    <br>
    <div>
        <input type="radio" name="meta" id="plus">
        <label>+</label>
        <input type="radio" name="meta" id="minus">
        <label>-</label>
        <input type="radio" name="meta" id="times">
        <label>x</label>
        <input type="radio" name="meta" id="divided">
        <label>รท</label>
    </div>
    <br>
    <input type="number" placeholder=0 id="second">
    <br>
    <input type="button" value="Sum up" onclick="result()">
    <br>
    <label id="result"></label>
</body>
</html>
