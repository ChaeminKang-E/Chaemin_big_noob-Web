<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Desmos</title>
</head>
<body>
    <script>
        function result(){
            let one=Number(document.getElementById("first").value), two=Number(document.getElementById("second").value);
            console.log(one)
            document.getElementById("result").innerHTML = one+two
        }
    </script>
    <input type="number" id="first" onchange="result()">
    <label>+</label>
    <input type="number" id="second" onchange="result()">
    <label>=</label>
    <label id="result"></label>
</body>
</html>
